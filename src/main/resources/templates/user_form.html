<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <!--  This file has been downloaded from bootdey.com @bootdey on twitter -->

    <title>bs4 crud users - Bootdey.com</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<div class="container">
    <div class="row flex-lg-nowrap">
        <div class="col-12 col-lg-auto mb-3" style="width: 200px;"></div>

        <div class="col">
            <div class="e-tabs mb-3 px-3"></div>

            <div class="row flex-lg-nowrap">
                <div class="col mb-3">
                    <div class="e-panel card">
                        <div class="card-body">

                            <form action="#" method="post" th:object="${user}">
                                <input th:field="*{id}" type="hidden" id="id" name="id">
                                <div class="form-group">
                                    <label>Username</label>
                                    <input th:field="*{name}" type="text" class="form-control" id="name" name="username" placeholder="Enter username">
                                </div>
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </form>

                        </div>
                    </div>
                </div>
                <div class="col-12 col-lg-3 mb-3"></div>
            </div>

        </div>
    </div>
</div>

<style type="text/css">
body{
    margin-top:20px;
    background:#f8f8f8
}

</style>

<script type="text/javascript">

</script>
</body>
</html>
